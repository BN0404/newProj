<div>

    <h1 id="question">Who was Bonnie best friend in Toy Story?</h1>

    <p class="choice-text" data-number="1"> Andy </p>
        </div>

    <p class="choice-prefix">B</p>
    <p class="choice-text" data-number="2"> Woody</p>
    </div>
       
    <div class="choice-container">
    <p class="choice-prefix">C</p>
    <p class="choice-text" data-number="3"> Forky </p>
    </div>   
    
    <div class="choice-container">  
    <p class="choice-prefix">D</p>
